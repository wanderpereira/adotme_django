<!-- templates/_base.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adot.me</title>
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css" />
    <script src="{% static 'main.js'  %}"></script>
</head>

<body>
  <div class="navbar bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <label tabindex="0" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
        </label>
        <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
          <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
          <li><a href="{% url 'novo_pet' %}">Novo Pet</a></li>
          <li><a href="{% url 'seus_pets' %}">Meus Pets</a></li>
          <li><a href="{% url 'ver_pedido_adocao' %}">Pedidos</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a class="btn btn-ghost normal-case text-xl" href="{{ HTTP_HOST }}/adotar">Adot.me</a>
    </div>
    <div class="navbar-end">
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost">
          {{request.user.email}}
        </label>
        <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between" href="{{ HTTP_HOST }}/auth/sair">
              Sair
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <hr>
        {% block content %}
        {% endblock content %}
      <p class="mx-auto mt-10 mb-5 max-w-lg">2023 - Adot.me</p>
</body>
</html>
