{% extends "_base.html" %}
{% block content %}
      <h2 class="mt-20 mb-2 text-center	 font-extrabold md:text-6xl">
        Divulgue um novo Pet
      </h2>
      <div class="card flex-shrink-0 mx-auto mt-10 mb-5 w-full max-w-sm shadow-2xl md:max-w-md lg:max-w-2xl bg-base-100">
        <div class="card-body">
            {% if messages %}
            {% for message in messages %}
            <div class="alert {{message.tags}}">
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="stroke-current flex-shrink-0 w-6 h-6"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>{{message}}</span>
              </div>
            </div>
            {% endfor %}
            {% endif %}

        <form action="{% url 'novo_pet' %}" method="POST" enctype='multipart/form-data'>{% csrf_token %}
            <div class="form-control">
                <label class="label">
                  <span class="label-text">Foto do Pet</span>
                </label>
                <input type="file" name="foto" class="file-input file-input-bordered file-input-info w-full max-w-xs">
              </div>
            
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Nome</span>
                </label>
                <input type="text" placeholder="Digite o nome do pet..." name="nome" class="input input-bordered" />
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">Descrição</span>
                </label>
                <textarea name="descricao" rows="12" placeholder="Descrição..." class="input input-bordered"></textarea>
              </div>

              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div class="form-control">
                    <label class="label">
                      <span class="label-text">Estado</span>
                    </label>
                    <input type="text" placeholder="Digite o estado do pet..." name="estado" class="input input-bordered" />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Cidade</span>
                    </label>
                    <input type="text" placeholder="Digite a cidade do pet..." name="cidade" class="input input-bordered" />
                  </div>
              </div>

              <div class="form-control">
                <label class="label">
                  <span class="label-text">Telefone/Celular para contato</span>
                </label>
                <input type="text" placeholder="Digite o seu telefone..." name="telefone" class="input input-bordered" />
              </div>

              <div class="grid gap-6 mb-6 md:grid-cols-2">
                <div class="form-control">
                    <label class="label">
                      <span class="label-text">Raça</span>
                    </label>
                    <select name="raca" class="select select-bordered w-full max-w-xs">
                        <option disabled selected>Escolha uma raça</option>
                        {%for raca in racas %}
                            <option value="{{raca.id}}">{{raca}}</option>
                        {%endfor%}
                    </select>
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text">Tags <kbd class="kbd">ctrl</kbd></span>
                    </label>
                    <select name="tags" multiple class="select select-bordered w-full max-w-xs">
                        <option disabled selected>Selecione suas tags</option>
                        {%for tag in tags %}
                            <option value="{{tag.id}}">{{tag}}</option>
                        {%endfor%}
                    </select>
                  </div>
              </div>
              <button id="btn" class="btn btn-block">Gravar</button>
            </div>
        </form>
      </div>
    </div>
    <script>
      btn.onclick = function () {btn.submit()}
    </script>
      {% endblock content %}
